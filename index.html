<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration form for new users to create an account.">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Registration Form</h1>
        <p id="description">Please fill out this form with the required information</p>
    </header>
    <main>
        <form id="survey-form" method="post" action="www.what.com">
            <fieldset>
                <legend>Personal Information</legend>
                <label id="name-label" for="name">Enter Your First Name: <input id="name" name="first-name" type="text" placeholder="First Name" required></label>
                <label id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="Email" required></label>
                <label id="number-label" for="number">Input your age (years): <input id="number" name="age" type="number" min="12" max="140" placeholder="Age" required></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <legend>Account Type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="personal" checked> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" value="business"> Business</label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"></label>
                <label for="referrer">How did you hear about us?
                    <select id="dropdown" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I ..."></textarea>
                </label>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="accepted"> I accept the <a href="#">terms and conditions</a>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
